<html lang="en">

<head>

  <link rel="stylesheet" href="./css/index.css" />

<body>
  <header class="header container">
    <img src="assets/images/header.png" alt="" class="header__img">

      <div class="accounts__title">

        </div>

          <p>Open an Account</p>

        </div>
      </div>

        </div>

          <div class="accounts__text">

          </div>
          <div class="accounts__price">
            <h3 class="">
              $14000.00
            </h3>
            <i class="fa fa-angle-right" aria-hidden="true"></i>
          </div>
        </div>
      </div>
    </div>
