<!DOCTYPE html>
<html lang="en">

<head>
  <title>Html Template</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="./css/index.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <!--FONTS-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">


</head>

<body>
  <header class="header ">
    <div class="header__container">
      <img src="assets/images/header.png" alt="" class="header__img">
      <p class="header__text">Good evening, <span>Valeria</span>
    </div>
    </p>
  </header>

  <main class="main">
    <div class="menu account">
      <div class="menu__list">
        <div class="menu__item">
          <i class="fa-solid fa-wallet"></i>
          <h3 class="menu__text">Accounts</h3>
        </div>
        <div class="menu__item">
          <i class="fa-solid fa-money-bill-transfer"></i>
          <h3 class="menu__text">Transfer</h3>
        </div>
        <div class="menu__item">
          <i class="fa-solid fa-bars"></i>
          <h3 class="menu__text">Menu</h3>
        </div>
      </div>
    </div>

    <div class="hotkeys container">
      <div class="hotkeys__item">
        <i class="fa-solid fa-wallet"></i>
        <p class="hotkeys__text">Deposit</p>
      </div>
      <div class="hotkeys__item">
        <i class="fa fa-file-text" aria-hidden="true"></i>
        <p class="hotkeys__text">Bill Pay</p>
      </div>
      <div class="hotkeys__item">
        <i class="fa fa-plane" aria-hidden="true"></i>
        <p class="hotkeys__text">Transfer</p>
      </div>
    </div>

    <div class="accounts container">
      <div class="accounts__title">
        <div class="accounts__text">
          <h3>Accounts</h3>
        </div>
        <div class="accounts__button">
          <p>Open an Account</p>
          <i class="fa fa-times-circle-o" aria-hidden="true"></i>
        </div>
      </div>
      <div class="accounts__list">
        <a href="">
          <div class="accounts__item border">
            <div class="accounts__text">
              <h3>Banking</h3>
              <p>2 accounts</p>
            </div>
            <div class="accounts__price">
              <h3 class="">
                $33,000.61
              </h3>
              <i class="fa fa-angle-right" aria-hidden="true" style="rotate: 90deg;"></i>
            </div>
          </div>
        </a>
        <a href="">
          <div class="accounts__item border">
            <div class="accounts__text">
              <h3>TD CONVENIENCE CHECKING</h3>
              <p>x3458</p>
            </div>
            <div class="accounts__price">
              <h3 class="">
                $0.53
              </h3>
              <i class="fa fa-angle-right" aria-hidden="true"></i>
            </div>
          </div>
        </a>
        <a href="">
          <div class="accounts__item border">
            <div class="accounts__text">
              <h3>RD SIMPLE SAVINGS </h3>
              <p>x4745</p>
            </div>
            <div class="accounts__price">
              <h3 class="">
                $13,000.08
              </h3>
              <i class="fa fa-angle-right" aria-hidden="true"></i>
            </div>
          </div>
        </a>
 <!--Test-->
        <a href="account.html">
          <div class="accounts__item">
            <div class="accounts__text">
              <h3>PROMO 6 MO STMT CD </h3>
              <p>x4352</p>
            </div>
            <div class="accounts__price">
              <h3 class="">
                $20,000.00
              </h3>
              <i class="fa fa-angle-right" aria-hidden="true"></i>
            </div>
          </div>
        </a>
      </div>
    </div>
    
    
    
    
    
    
    
    
    <div class="offers container">
      <div class="offers__title">
        <h3>Just for you</h3>
        <div class="line"></div>
      </div>
      <div class="offers__body">
        <img src="assets/img/offers__img.png" alt="">
      </div>
    </div>

    <div class="footer container">
      <div class="footer__body">
        <img src="assets/img/footer__img.png" alt="">
      </div>
    </div>

  </main>
  <script src="./js/index.js"></script>
    <!--ICONS-->
    <script src="https://kit.fontawesome.com/d80653dcba.js" crossorigin="anonymous"></script>

</body>

</html>
